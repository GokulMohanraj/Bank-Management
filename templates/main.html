<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YB NetBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <style>
        samp{
            font-weight: bolder;
           font-size: 120%;
            font-style: italic;  
            color:red;
        }
        label{
            color: #000;
            font: bolder;
            font-weight: bolder;
        }
        </style>
  </head>
  <body style="background-color: rgb(214, 214, 214);">
  <span class="border border-secondary-subtle"></span>
  <nav  style="background-color: rgb(238, 238, 242);">
   <div id="header">
    <h1 style="text-align: center;font-style: italic;">WELCOME TO <samp>Y</samp>OUR <samp>B</samp>ANK</h1>
   </div>
  </nav>
    <div class="container"style="padding: 10%;" >
      <form action="">
        <div class="row justify-content-center">
          <div class="mb-4">
            <label for="userid" class="form-label">User-Id</label>
            <input
             type="text"
             id="userid"
             name="userid"
             class="form-control"
              placeholder="Enter your user-id"
              required
           />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
             name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-5" style="text-align: center;">
            <a href="/templates/forgotpassword.html">Forgot Password</a>
          </div>
          <div id="button" style="text-align: center;">
            <button type="submit" class="btn btn-outline-primary" style="border-radius: 40px; padding-left: 15%;padding-right: 15%;" >Sign-in</button>
            <button type="button" onclick="signup()" class="btn btn-outline-primary" style="border-radius: 40px;padding-left: 15%;padding-right: 15%;" >Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
