<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YB NetBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        samp{
            font-weight: bolder;
           font-size: 120%;
            font-style: italic;  
            color:red;
        }
        label{
            color: #000;
            font: bolder;
            font-weight: bolder;
        }
        </style>
</head>
<body style="background-color: rgb(214, 214, 214);">
    <span class="border border-secondary-subtle"></span>
  <nav  style="background-color: rgb(238, 238, 242);">
   <div id="header">
    <h2 style="text-align: center;font-style: italic;">REGISTER YOUR NEW <samp>Y</samp>OUR <samp>B</samp>ANK ACCOUNT</h2>
   </div>
  </nav>
    <div class="container" style="padding: 5%;">
        <form action="register" method="POST">
          <div class="row justify-content-center">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter your Name"
                required
             />
            </div>
            <div class="mb-3">
                <label for="userid" class="form-label">User-id</label>
                <input type="text"
                    id="userid"
                    name="userid"
                    class="form-control"
                    placeholder="Enter your User-id"
                    required
                    >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                    >
            </div>
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain upper and lower case letters, numbers and special characters, and must not contain spaces or emoji.
            </div>
            <div class="mb-3">
                <label for="conform_password" class="form-label">Conform Password</label>
                <input type="password"
                    id="conform_password"
                    name="conform_password"
                    class="form-control"
                    placeholder="Enter your Conform-password"
                    required
                    >
            </div>
              <div  class="mb-3">
              <label for="security_question" class="form-label">Security Question</label>
              <select id="security_question" class="form-select" aria-label="Default select example">
                <option selected >Select Question</option>
                <option>What was the name of your first pet?</option>
                <option>What is your mother's maiden name?</option>
                <option>What was the make and model of your first car?</option>
                <option>What city were you born in?</option>
                <option>What is your favorite color?</option>
                <option>What is the name of your favorite teacher?</option>
                <option>What is the name of your best friend?</option>
                <option>What was the name of the street you grew up on?</option>
                <option>What was the name of the first company you worked for?</option>
                <option>What is your favorite book?</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="answer" class="form-label">Security Answer</label>
              <input type="text" id="answer" class="form-control"
                name="answer"
                placeholder="Enter your security answer"
                required
                />

            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date-of-Birth</label>
              <input
                type="date"
                id="dob"
               name="dob"
               class="form-control"
                placeholder="Enter your Date-of-Birth"
                required
              />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea  
                name="address" 
                id="address"
                placeholder="Enter your address"
                rows="3"
                cols="40"
                class="form-control"
                required></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" 
                name="email" 
                id="email"
                class="form-control"
                placeholder="Enter your Email-id"
                required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Mobile Number</label>
                <input type="number" 
                name="number" 
                id="number"
                class="form-control"
                placeholder="Enter your Number"
                required>
            </div>
            <div class="mb-5">
                <label for="balance" class="form-label">Opening Balance</label>
                <input type="number" name="balance" id="balance" class="form-control"
                placeholder="Enter your opening balance amount"
                required>
            </div>
            <div id="button" style="text-align: center;">
              <button type="submit" class="btn btn-outline-primary" style="border-radius: 30px; padding-left: 35%;padding-right: 35%;">REGISTER</button> 
             
            </div>
          </div>
        </form>
      </div>
</body>
</html>
