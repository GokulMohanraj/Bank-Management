<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YB NetBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        samp{
            font-weight: bolder;
           font-size: 130%;
            font-style: italic;  
            color:red;
        }
        label{
            color: #000;
            font: bolder;
            font-weight: bolder;
        }
        p{
            color:red;
            text-align: center;
        }
        </style>
</head>
    <body style="background-color: rgb(214, 214, 214);">
        <span class="border border-secondary-subtle"></span>
        <nav  style="background-color: rgb(238, 238, 242);">
         <div id="header">
          <h1 style="text-align: center;font-style: italic;"><samp>W</samp>ithdraw</h1>
         </div>
        </nav>
    <div class="row justify-content-center" style="padding: 10%;">
        <form action="withdraw" method="post">
            <div class="mb-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="number"
                name="amount"
                id="amount"
                class="form-control"
                placeholder="Enter amount to withdraw your account"
                required>
            </div>
            
            <div id="button" style="text-align: center;">
                <br>
                <button type="submit" class="btn btn-outline-primary" style="border-radius: 40px;padding-left: 25%;padding-right: 25%;">Submit</button>
            </div>
        </form>
        {% if return_message %}
            <p>{{ return_message }}</p>
        {% endif %}
    </div>
</body>
</html>
