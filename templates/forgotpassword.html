<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YB NetBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        samp{
            font-weight: bolder;
           font-size: 120%;
            font-style: italic;  
            color:red;
        }
        label{
            color: #000;
            font: bolder;
            font-weight: bolder;
        }
        </style>
</head>
    <body style="background-color: rgb(214, 214, 214);">
        <span class="border border-secondary-subtle"></span>
        <nav  style="background-color: rgb(238, 238, 242);">
         <div id="header">
          <h1 style="text-align: center;font-style: italic;"><samp>R</samp>ESET <samp>P</samp>ASSWORD</h1>
         </div>
        </nav>
    <div class="row justify-content-center" style="padding: 10%;">
        <form action="forgot_pass" method="post">
            <div class="mb-4" >
                <label for="userid" class="form-label">User-id</label>
                <input type="text"
                name="userid"
                id="userid"
                class="form-control"
                placeholder="Enter your User-id"
                required>
            </div>
            <div  class="mb-3">
              <label for="security_question" class="form-label">Security Question</label>
              <select id="security_question" class="form-select" aria-label="Default select example">
                <option selected>Select Question</option>
                <option>What was the name of your first pet?</option>
                <option>What is your mother's maiden name?</option>
                <option>What was the make and model of your first car?</option>
                <option>What city were you born in?</option>
                <option>What is your favorite color?</option>
                <option>What is the name of your favorite teacher?</option>
                <option>What is the name of your best friend?</option>
                <option>What was the name of the street you grew up on?</option>
                <option>What was the name of the first company you worked for?</option>
                <option>What is your favorite book?</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="answer" class="form-label">Security Answer</label>
              <input type="text" id="answer" class="form-control"
                name="answer"
                placeholder="Enter your security answer"
                required
                />
            </div>
            <div id="button" style="text-align: center;">
                <br>
                <button type="submit" class="btn btn-outline-primary" style="border-radius: 40px;padding-left: 25%;padding-right: 25%;">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
